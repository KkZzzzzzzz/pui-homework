<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="details.css">
    <title>Scarecrow Field</title>
</head>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="height:0; position:absolute;">
    <defs>
        <filter id="rough">
            <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise"/>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
        </filter>
    </defs>
</svg>

<body>
    <nav>
        <ul>
            <li><img src="./images/logo.png" alt="Logo" height="40"></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="details.html">Create Your Own</a></li>
        </ul>
    </nav>
    <h1>Create your own scarecrow</h1>
    <div class="container">
        <div class="character">
            <div class="head" id="head"></div>
            <div class="facialExpression" id="facialExpression"></div>
            <div class="clothing" id="clothing"></div>
        </div>
        <div class="options">
            <div class="row">
                <h2>Hats</h2>
            </div>
            <div class="row">
                <div class="option" onclick="changeHat('./images/hat1.png')"><img src="./images/hat1.png" alt="Hat 1"></div>
                <div class="option" onclick="changeHat('./images/hat2.png')"><img src="./images/hat2.png" alt="Hat 2"></div>
                <div class="option" onclick="changeHat('./images/hat3.png')"><img src="./images/hat3.png" alt="Hat 3"></div>
                <div class="option" onclick="changeHat('./images/hat4.png')"><img src="./images/hat4.png" alt="Hat 4"></div>
                <div class="option" onclick="changeHat('./images/hat5.png')"><img src="./images/hat5.png" alt="Hat 5"></div>
            </div>
            <div class="row">
                <h2>Facial Expressions</h2>
            </div>
            <div class="row">
                <div class="option" onclick="changeFacialExpression('./images/face1.png')"><img src="./images/face1.png" alt="Expression 1"></div>
                <div class="option" onclick="changeFacialExpression('./images/face2.png')"><img src="./images/face2.png" alt="Expression 2"></div>
                <div class="option" onclick="changeFacialExpression('./images/face3.png')"><img src="./images/face3.png" alt="Expression 3"></div>
                <div class="option" onclick="changeFacialExpression('./images/face4.png')"><img src="./images/face4.png" alt="Expression 4"></div>
                <div class="option" onclick="changeFacialExpression('./images/face5.png')"><img src="./images/face5.png" alt="Expression 2"></div>
            </div>
            <div class="row">
                <h2>Clothing</h2>
            </div>
            <div class="row">
                <div class="option" onclick="changeClothing('./images/body1.png')"><img src="./images/body1.png" alt="Clothing 1"></div>
                <div class="option" onclick="changeClothing('./images/body2.png')"><img src="./images/body2.png" alt="Clothing 2"></div>
                <div class="option" onclick="changeClothing('./images/body3.png')"><img src="./images/body3.png" alt="Clothing 3"></div>
                <div class="option" onclick="changeClothing('./images/body4.png')"><img src="./images/body4.png" alt="Clothing 1"></div>
                <div class="option" onclick="changeClothing('./images/body5.png')"><img src="./images/body5.png" alt="Clothing 2"></div>
            </div>
            <button id="confirmButton" onclick="saveCharacterDesign()" disabled>Confirm</button>
        </div>
    </div>
    <script src="details.js"></script>
</body>
</html>

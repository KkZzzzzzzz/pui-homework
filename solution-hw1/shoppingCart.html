<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/shoppingCart.css">
</head>
<body>

<header>
    <a href="productGallery.html">
        <img src="../assets/logo/logo-01.svg" alt="logo" id="logo">
    </a>
    <hr>

    <!-- Menu -->
    <div class="container">
        <a href="productGallery.html">
            <h2 id="products">PRODUCTS</h2>
        </a>

        <a href="shoppingCart.html">
            <h2 id="cart"><span>CART</span></h2>
        </a>

        <h3 id="shoppingCart">Shopping Cart</h3>
    </div>
</header>

<!-- Shopping cart contents-->
<div class="container">
    <!-- Item 1-->
    <img src="../assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">

    <h3 class="remove">Remove</h3>
    <h4>Original Cinnamon Roll</h4>
    <h4>Glazing: Keep original</h4>
    <h4>Pack size: 1</h4>
    <h4>$2.49</h4>

    <!-- Item 2-->
    <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="double chocolate cinnamon roll">

    <h3 class="remove">Remove</h3>
    <h4>Double Chocolate Cinnamon Roll</h4>
    <h4>Glazing: Sugar Milk</h4>
    <h4>Pack size: 6</h4>
    <h4>$27.45</h4>

    <hr id="total">

    <h4>Total: $29.94</h4>

    <button>Checkout</button>
</div>

</body>
</html>

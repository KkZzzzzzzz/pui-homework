<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/shoppingCart.css">
</head>
<body>

<header>
    <div class="flex-container-header">
        <div class="flex-item-header1">
            <a href="productGallery.html">
                <img src="../assets/logo/logo-01.svg" alt="logo" id="logo">
            </a>
        </div>
        <hr>
        <div class="flex-item-header2">
            <div class="container">
                <div class="flex-right">
                    <!-- Menu -->
                    <div class="menu">
                        <a href="productGallery.html">
                            <h2 id="products"><span>PRODUCTS</span></h2>
                        </a>
                        <a href="shoppingCart.html">
                            <h2 id="cart"><span id="inner-cart">CART</span><span id="num">2</span></h2>
                        </a>
                    </div>
                    <hr>
                    <div class="subtitle">
                        <h3 id="subtitle">Our hand-made cinnamon rolls</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="containerBody">
    <div class="container">
        <!-- Shopping cart contents-->
        <div class="containerProduct1">
            <!-- Item 1-->
            <div class="image1">
                <img src="../assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
                <h3 class="remove">Remove</h3>
            </div>
            <div class="des1">
                <h4>Original Cinnamon Roll</h4>
                <h4>Glazing: Keep original</h4>
                <h4>Pack size: 1</h4>
            </div>
            <div class="price1">
                <h4>$2.49</h4>
            </div>
        </div>

        <div class="containerProduct2">
            <!-- Item 2-->
            <div class="image2">
                <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="double chocolate cinnamon roll">
                <h3 class="remove">Remove</h3>
            </div>
            <div class="des2">
                <h4>Double Chocolate Cinnamon Roll</h4>
                <h4>Glazing: Sugar Milk</h4>
                <h4>Pack size: 6</h4>
            </div>
            <div class="price2">
                <h4>$27.45</h4>
            </div>
        </div>

        <div class="containerTotal">
            <hr id="totalLine">
            <div class="containerTotalFlex">
                <div class="containerTotalText">
                    <h4 id="total">Total:</h4>
                </div>
                <div class="containerTotalTextPrice">
                    <h4 id="price">$29.94</h4>
                </div>
            </div>
            <button id="checkout">Checkout</button>
        </div>
    </div>
</div>

</body>
</html>

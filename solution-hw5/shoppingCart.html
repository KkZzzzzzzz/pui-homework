<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/shoppingCart.css">
</head>
<body>

<header>
    <div class="flex-container-header">
        <div class="flex-item-header1">
            <a href="productGallery.html">
                <img src="../assets/logo/logo-01.svg" alt="logo" id="logo">
            </a>
        </div>
        <hr>
        <div class="flex-item-header2">
            <div class="container">
                <div class="flex-right">
                    <!-- Menu -->
                    <div class="menu">
                        <a href="productGallery.html">
                            <h2 id="products"><span>PRODUCTS</span></h2>
                        </a>
                        <a href="shoppingCart.html">
                            <h2 id="cart"><span id="inner-cart">CART</span><span id="num">2</span></h2>
                        </a>
                    </div>
                    <hr>
                    <div class="subtitle">
                        <h3 id="subtitle">Our hand-made cinnamon rolls</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="containerBody">
    <div class="container">
        <!-- Shopping cart contents-->
        <div id="cartItems">
            <!-- items added here -->
        </div>

        <div class="containerTotal">
            <hr id="totalLine">
            <div class="containerTotalFlex">
                <div class="containerTotalText">
                    <h4 id="total">Total:</h4>
                </div>
                <div class="containerTotalTextPrice">
                    <h4 id="price">$0.00</h4>
                </div>
            </div>
            <button id="checkout">Checkout</button>
        </div>
    </div>
</div>


<script src="./js/cart.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Detail Page</title>
    <link rel="stylesheet" href="./css/productDetail.css">
</head>
<body>

<header>
    <a href="productGallery.html">
        <img src="../assets/logo/logo-01.svg" alt="logo" id="logo">
    </a>
    <hr>
</header>

<div class="container">
    <!-- Menu -->
    <a href="productGallery.html">
        <h2 id="products"><span>PRODUCTS</span></h2>
    </a>

    <a href="shoppingCart.html">
        <h2 id="cart">CART</h2>
    </a>

    <h3>Original cinnamon roll</h3>
</div>

<!-- Product image -->
<img src="../assets/products/original-cinnamon-roll.jpg" alt="original cinnamon roll">
<h4 id="subtitle">Customize our delicious, hand-made cinnamons to your liking!</h4>

<!-- Glazing options -->
<h4 id="glazing">Glazing:</h4>
<select name="glazing">
    <option value="Keep original">Keep original</option>
    <option value="Sugar milk">Sugar milk</option>
    <option value="Vanilla milk">Vanilla milk</option>
    <option value="Double chocolate">Double chocolate</option>
</select>

<!-- Pack size options -->
<h4 id="packSize">Pack size:</h4>
<select name="pack size">
    <option value="1">1</option>
    <option value="3">3</option>
    <option value="6">6</option>
    <option value="12">12</option>
</select>

<!-- Price and Add to Cart button -->
<h5 id="price">$2.49<button>Add to Cart</button></h5>

</body>
</html>
